<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>扫雷</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- page CSS -->
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/dark-theme.css" />
</head>
<body>

    <!-- 游戏结束模态框 [start] -->
    <div class="modal fade" id="game-over" tabindex="-1" role="dialog" aria-labelledby="game-over">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="game-over-title">提示</h4>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger" role="alert"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 游戏结束模态框 [end] -->

    <!-- 排行榜模态框 [start] -->
    <div class="modal fade" id="rank-list" tabindex="-1" role="dialog" aria-labelledby="rank-list">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="rank-list-title">统计数据</h4>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs rank-table-nav">
                        <li role="presentation" class="active" data-level="0">
                            <a href="#rank-table-level-0" role="tab" data-toggle="tab"
                               aria-controls="rank-table-level-0" aria-expanded="true">初级</a>
                        </li>
                        <li role="presentation" data-level="1">
                            <a href="#rank-table-level-1" role="tab" data-toggle="tab"
                               aria-controls="rank-table-level-1" aria-expanded="false">中级</a>
                        </li>
                        <li role="presentation" data-level="2">
                            <a href="#rank-table-level-2" role="tab" data-toggle="tab"
                               aria-controls="rank-table-level-2" aria-expanded="false">高级</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="rank-table-level-0">
                            <!-- 排名部分 -->
                            <table class="table table-striped rank" data-level="0">
                                <thead>
                                    <tr>
                                        <th>排名</th>
                                        <th>用时(s)</th>
                                        <th>日期</th>
                                        <th>盲扫</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>

                            <!-- 统计部分 -->
                            <table class="table table-striped statistic" data-level="0">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>胜</th>
                                        <th>负</th>
                                        <th>胜率(%)</th>
                                        <th>平均用时(s)</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="blind">
                                        <td>盲扫</td>
                                        <td class="win-count">0</td>
                                        <td class="lose-count">0</td>
                                        <td class="win-rate">0</td>
                                        <td class="time-mean">0</td>
                                    </tr>
                                    <tr class="not-blind">
                                        <td>非盲扫</td>
                                        <td class="win-count">0</td>
                                        <td class="lose-count">0</td>
                                        <td class="win-rate">0</td>
                                        <td class="time-mean">0</td>
                                    </tr>
                                    <tr class="total">
                                        <td>总计</td>
                                        <td class="win-count">0</td>
                                        <td class="lose-count">0</td>
                                        <td class="win-rate">0</td>
                                        <td class="time-mean">0</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div role="tabpanel" class="tab-pane" id="rank-table-level-1">
                            <!-- 排名部分 -->
                            <table class="table table-striped rank" data-level="1">
                                <thead>
                                    <tr>
                                        <th>排名</th>
                                        <th>用时(s)</th>
                                        <th>日期</th>
                                        <th>盲扫</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>

                            <!-- 统计部分 -->
                            <table class="table table-striped statistic" data-level="1">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>胜</th>
                                        <th>负</th>
                                        <th>胜率(%)</th>
                                        <th>平均用时(s)</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="blind">
                                        <td>盲扫</td>
                                        <td class="win-count">0</td>
                                        <td class="lose-count">0</td>
                                        <td class="win-rate">0</td>
                                        <td class="time-mean">0</td>
                                    </tr>
                                    <tr class="not-blind">
                                        <td>非盲扫</td>
                                        <td class="win-count">0</td>
                                        <td class="lose-count">0</td>
                                        <td class="win-rate">0</td>
                                        <td class="time-mean">0</td>
                                    </tr>
                                    <tr class="total">
                                        <td>总计</td>
                                        <td class="win-count">0</td>
                                        <td class="lose-count">0</td>
                                        <td class="win-rate">0</td>
                                        <td class="time-mean">0</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div role="tabpanel" class="tab-pane" id="rank-table-level-2">
                            <!-- 排名部分 -->
                            <table class="table table-striped rank" data-level="2">
                                <thead>
                                    <tr>
                                        <th>排名</th>
                                        <th>用时(s)</th>
                                        <th>日期</th>
                                        <th>盲扫</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>

                            <!-- 统计部分 -->
                            <table class="table table-striped statistic" data-level="2">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>胜</th>
                                        <th>负</th>
                                        <th>胜率(%)</th>
                                        <th>平均用时(s)</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="blind">
                                        <td>盲扫</td>
                                        <td class="win-count">0</td>
                                        <td class="lose-count">0</td>
                                        <td class="win-rate">0</td>
                                        <td class="time-mean">0</td>
                                    </tr>
                                    <tr class="not-blind">
                                        <td>非盲扫</td>
                                        <td class="win-count">0</td>
                                        <td class="lose-count">0</td>
                                        <td class="win-rate">0</td>
                                        <td class="time-mean">0</td>
                                    </tr>
                                    <tr class="total">
                                        <td>总计</td>
                                        <td class="win-count">0</td>
                                        <td class="lose-count">0</td>
                                        <td class="win-rate">0</td>
                                        <td class="time-mean">0</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 排行榜模态框 [end] -->

    <div id="main">

        <!-- 换主题色、动画效果开关、排行榜 [start] -->
        <div class="switch-group">
            <button id="theme-switch" class="glyphicon glyphicon-adjust" data-theme="dark" type="button" title="切换主题"></button>
            <button id="animation-switch" class="glyphicon glyphicon-flash" data-open="1" type="button" title="开/关动画效果"></button>
            <button id="allow-question-mark-switch" type="button" data-allow="1" title="允许/禁止标记问号">?</button>
            <button id="show-rank-list" class="glyphicon glyphicon-list-alt" type="button" title="统计"></button>
        </div>
        <!-- 换主题色、动画效果开关、排行榜 [end] -->

        <!-- 操作按钮组 [start] -->
        <div id="action-btn-group">
            <div id="game-time">00:00:00</div>
            <button type="button" class="btn btn-default glyphicon glyphicon-menu-hamburger menu"></button>
            <div class="btn-group" role="group" aria-label="action">
                <button id="restart" type="button" class="btn btn-default">重新开始本局</button>
                <button id="start-new-game" type="button" class="btn btn-default">开始新游戏</button>
            
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        难度
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu level">
                        <li><button type="button" data-level="0">初级</button></li>
                        <li><button type="button" data-level="1">中级</button></li>
                        <li><button type="button" data-level="2">高级</button></li>
                    </ul>
                </div>
            </div>
            <div class="left-mine-count">
                <span class="glyphicon glyphicon-asterisk"></span>
                <span class="number">10</span>
            </div>
        </div>
        <!-- 操作按钮组 [end] -->

        <!-- 游戏区域 [start] -->
        <div id="block-area" data-animation="1">
        </div>
        <!-- 游戏区域 [end] -->

    </div>

    <!-- Bootstrap JavaScript -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- page JavaScript -->
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
